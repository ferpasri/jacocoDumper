plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

dependencies {
    compile group: 'org.apache.maven', name: 'maven-core', version: '3.6.3'
    compile group: 'org.jacoco', name: 'jacoco-maven-plugin', version: '0.8.6'
    compile group: 'com.opencsv', name: 'opencsv', version: '5.3'
    compile group: 'com.orientechnologies', name: 'orientdb-graphdb', version: '3.0.34'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

repositories {
     mavenCentral()
}

jar {
    manifest {
        attributes "Main-Class": "org.testar.main.Main"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
